<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Educativa</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <img src="assets/images/logo.png" alt="Logo da Plataforma" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="jogos.html">Jogos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Tela de Login -->
    <main>
        <section class="login-section">
            <div class="container">
                <h1>Login</h1>
                <form action="autenticar.php" method="post">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Entrar</button>
                    </div>
                </form>
                <div class="register-link">
                    <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Plataforma Educativa. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
